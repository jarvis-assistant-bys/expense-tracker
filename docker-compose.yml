version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/expenses.db:/app/expenses.db
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./expenses.db

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
